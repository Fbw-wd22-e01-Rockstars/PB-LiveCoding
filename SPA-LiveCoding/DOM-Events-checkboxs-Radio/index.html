<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>Name : <input type="text" name="username" /></label><br />
      <label
        >Skills : 
        <input type="checkbox" value="html" name="html"/> HTML
        <input type="checkbox" value="css" name="css"/> CSS
        <input type="checkbox" value="javascript" name="javascript"/> JavaScript 
        <input type="checkbox" value="react" name="react"/> React
        </label
      ><br>
      <label
        >Gender : <input type="radio" name="gender" value="male" />Male :
        <input type="radio" name="gender" value="female" />Female</label
      ><br>
      <label> profile image: <input type="file" name="image" multiple></label><br>

      <select name="select">
          <option value="">Select Country</option>
          <option value="usa">USA</option>
          <option value="uk">United Kingdom</option>
          <option value="germany">Germany</option>
      </select>
<br>
<br>
      <button>submit</button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
